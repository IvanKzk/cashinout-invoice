<div class="api_merchant">
<style>
.foot-half
{
   width: auto;
}
.to-right
{
    float: right;
}
.mfields .to-right input[type="text"]
{
   margin: 5px 20px 14px 0;
   width: 200px;
   float: right;
   border-radius: 25px;
}
.to-right .confirm-button
{
   margin: 0 25px 0 25px;
}
</style>

<div class="container">
    <div class="underhead">
        <div class="underhead__head"><span>Confirm</span></div>
        <div class="underhead__from">Verify information and confirm invoice</div>
    </div>
    <div class="amount__info confirm-info">
        
        
        <span class="general_error error"></span>

        
         
        
        

        <ul class="confirm-data">
            <li class="confirm-data__item">
                <div class="info__name">Order ID:</div>
                <div class="info__descr">[[${order_id}]]</div>
                <div class="clr"></div>
            </li>
            <li th:if="${amount}" class="confirm-data__item">
                <div class="info__name">Amount:</div>
                <div  class="info__descr">[[${amount}]] USDT</div>
                <div class="clr"></div>
            </li>
            <!--<li class="confirm-data__item">
                <div class="info__name">Method of payment:</div>
                <div class="info__descr">[[${selected_curr}]]</div>
                <div class="clr"></div>
            </li>-->
                    </ul>
        <div class="clr"></div>
        <div class="line"></div>
        <div class="info__result">
            <div class="info__name">Method:</div>
            <div class="info__descr">[[${selected_curr}]]</div>
            <div class="clr"></div>
        </div>
            </div>
    <div class="clr"></div>

    
    <div class="footer">
        <div class="foot-half"></div>

        <div class="foot-half to-right">
            <button th:attr="onclick=|confirm('${order_id}', '${invoice_type}')|"  class="c79e22 c005cb _4612cb d45b44" title="" data-cy="btn-confirm" data-v-5fa428fd=""><!----><span data-testid="ui-button__title">Confirm</span></button>
        </div>
        
    </div>

    <input type="hidden" name="ps" value="1000275788">
    <input type="hidden" name="ps_curr" value="BTC">
    <input type="hidden" name="inf" value="">
    
</div></form>
